<html>

<head>
  <meta charset="utf-8" />
  <title>📷 LSE Events Scanner</title>
  <script src="jsQR.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <img id="logo" src="LSELogo.svg" alt="Logo">
    <div class="header">
      <h1>
        Scan a pairing code to being scanning registrants
      </h1>
    </div>
    <div class="scanner">
      <div id="loadingMessage">
        🎥 Unable to access video stream (please make sure you have a camera

      </div>
      <canvas id="canvas" hidden></canvas>
    </div>
  </div>
  <script src="QRwrapper.js"></script>
  <script src="serverCommunication.js"></script>
</body>

</html>
