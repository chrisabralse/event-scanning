<html>

<head>
  <meta charset="utf-8" />
  <title>LSE Event Scanner</title>
  <script src="jsQR.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      color: #333;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
    }

    #loadingMessage {
      text-align: center;
      padding: 40px;
      background-color: #eee;
    }

    #canvas {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="loadingMessage">
    ðŸŽ¥ Unable to access video stream (please make sure you have a webcam
    enabled / allow)
  </div>
  <canvas id="canvas" hidden></canvas>
  <script>
    let codesScannedTime = {};

    let video = document.createElement("video");
    let canvasElement = document.getElementById("canvas");
    let canvas = canvasElement.getContext("2d");
    let loadingMessage = document.getElementById("loadingMessage");

    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices
      .getUserMedia({
        video: {
          facingMode: "environment"
        }
      })
      .then(function (stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
        video.play();
        requestAnimationFrame(tick);
      });

    function tick() {
      loadingMessage.innerText = "âŒ› Loading video...";
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(
          video,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        let imageData = canvas.getImageData(
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        let code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert"
        });
        if (code) {
          drawLine(
            code.location.topLeftCorner,
            code.location.topRightCorner,
            "#006400"
          );
          drawLine(
            code.location.topRightCorner,
            code.location.bottomRightCorner,
            "#006400"
          );
          drawLine(
            code.location.bottomRightCorner,
            code.location.bottomLeftCorner,
            "#006400"
          );
          drawLine(
            code.location.bottomLeftCorner,
            code.location.topLeftCorner,
            "#006400"
          );
          document.body.dispatchEvent(
            new CustomEvent("qrScanEvent", {
              detail: code
            })
          );
        }
      }
      requestAnimationFrame(tick);
    }

    document.body.addEventListener("qrScanEvent", function (e) {
      if (codesScannedTime[e.detail.data]) {
        let timeSinceLastScan = Math.abs(
          new Date() - codesScannedTime[e.detail.data]
        );
        if (timeSinceLastScan > 5000) {
          registerScan(e.detail.data);
        }
      } else {
        registerScan(e.detail.data);
      }
    });

    function registerScan(data) {
      codesScannedTime[data] = new Date();
      console.log(data);
    }
  </script>
</body>

</html>
